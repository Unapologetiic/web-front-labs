    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.className = 'new-block'; // Добавляем класс для стилей
            document.querySelector('main').appendChild(newBlock);
        }
    </script>

    <style>
        button {
            margin: 20px;
            padding: 8px 16px;
            background: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .new-block {
            background: pink;
            height: 40px;
            margin: 10px; 
        } 
    </style>
</head>
