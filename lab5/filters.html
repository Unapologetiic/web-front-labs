<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кудеярова Яна Олеговна. Фильтры</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function blurImage() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur(' + value + ')';
        }
        function brightnessImage() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'brightness(' + value + ')';
        }
        function contrastImage() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'contrast(' + value + ')';
        }
        function grayscaleImage() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'grayscale(' + value + ')';
        }
        function hueRotateImage() {
            let value = document.getElementById('hueRotateValue').value + 'deg';
            document.getElementById('hueRotateOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'hue-rotate(' + value + ')';
        }
        function invertImage() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'invert(' + value + ')';
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0", max="20" value="0" onchange="blurImage()" id="blurValue">
            <span id="blurOutput"></span>
        </div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessImage()" id="brightnessValue">
            <span id="brightnessOutput">100%</span>
        </div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastImage()" id="contrastValue">
            <span id="contrastOutput">100%</span>
        </div>

        <div>
            Фильтр grayscale:
            <input type="range" min="0" max="100" value="0" onchange="grayscaleImage()" id="grayscaleValue">
            <span id="grayscaleOutput">0%</span>
        </div>

        <div>
            Фильтр hue-rotate:
            <input type="range" min="0" max="360" value="0" onchange="hueRotateImage()" id="hueRotateValue">
            <span id="hueRotateOutput">0deg</span>
        </div>

        <div>
            Фильтр invert:
            <input type="range" min="0" max="100" value="0" onchange="invertImage()" id="invertValue">
            <span id="invertOutput">0%</span>
        </div>

        <div><img src="пейзаж.jpg" id="blurImage"></div>
        
    </main>

    <footer>
        &copy; Яна Кудеярова, ФБИ-31, 2 курс, 2025
    </footer>

    
</body>
</html>
