<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кудеярова Яна Олеговна. Вывод суммы</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result)
        }

        function showDiff(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a - b;
            alert("Разность " + a + " и " + b + " равна " + result)
        }

        function showCom(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a * b;
            alert("Произведение " + a + " и " + b + " равна " + result)
        }

        function showDiv(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if(b == 0) {
                alert('На ноль делить нельзя!');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле');
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a/b;
            alert(a + " / " + b + " = " + result)
        }

        function showCon(){
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);

            if (isNaN(a) || isNaN(b)) {
                alert('Ошибка: одно из полей содержит нечисловое значение (NaN)');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }
            
            if (a === 0 && b === 0){
                alert('Ошибка: оба поля равны нулю');
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputA.style.color = '';
            inputA.style.borderColor = '';
            inputB.style.color = '';
            inputB.style.borderColor = '';

            let result = a ** b;
            alert(a + " в степени " + b + " = " + result)
        }

        function showAuthor(){
            let author = "Автор страницы: \nКудеярова Яна Олеговна"
            alert(author)
        }

        function showHello(){
            let greeting = "Приветствую на моей странице! \nЗдесь могла быть ваша реклама"
            alert(greeting)
        }
        function changeOutput(buttonNum, backColor, textColor, border, width, height, borderRadius) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = border;
            output.style.width = width;
            output.style.height = height;
            output.style.borderRadius = borderRadius;
        }
    </script>
    <style>
        .message{
            cursor: pointer;
            display: inline-block;
            width: 400px;
            height: 30px;
            color: aliceblue;
            background-color: palevioletred;
            border: 2px solid white;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
        }
        header{
            cursor: pointer;
        }
        footer{
            cursor: pointer;
        }

        #output {
            height: 40px;
        }
    </style>
</head>
<body>
    
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число:<input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число:<input type="number" value="7891" id="numberB"></label><br>
        
        <div class="message" onclick="showSum()">Найти сумму чисел</div>

        <div class="message" onclick="showDiff()">Найти разность чисел</div>

        <div class="message" onclick="showCom()">Найти произведение чисел</div>

        <div class="message" onclick="showDiv()">Найти отношения чисел</div>

        <div class="message" onclick="showCon()">Возвести числа в степень</div>

        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div> 
        
        <div>
            <input type="button" value="Кнопка 1" onclick='changeOutput(1, "white", "black", "solid", "200px", "30px", "10px")'>
            <input type="button" value="Кнопка 2" onclick= 'changeOutput(2, "violet", "white", "dotted", "600px", "40px", "5px")'>
            <input type="button" value="Кнопка 3" onclick='changeOutput(3, "CadetBlue", "white", "double", "400px", "40px", "20px")'>
            <input type="button" value="Кнопка 4" onclick='changeOutput(4, "SaddleBrown", "Wheat", "dashed", "300px", "40px","10px")'>
        </div>
        <div id="output"></div>
    </main>

    <footer ondblclick="showHello()">
        &copy; Яна Кудеярова, ФБИ-31, 2 курс, 2025
    </footer>

</body>
